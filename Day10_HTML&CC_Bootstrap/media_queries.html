      padding: var(--spacer);

    main>div {
      margin: var(--spacer);
      background-color: lavender;
      height: var(--base-height);
      transition: 0.5s height 0s, 0.10s background-colour 0s;
    }

    main>div:first-child {
      height: calc(var(--base-height) * 1.5);
    }

    @media (min-width: 576px) and (max-width: 767px) {
      main {
        flex-direction: row;
        flex-wrap: wrap;
      }

      main>div {
        background-color: chocolate;
        width: calc(50% - var(--spacer) * 2);
      }

      main>div:first-child {
        width: calc(100% - var(--spacer) * 2);
      }
    }

    @media (min-width: 768px) {
      main {
        flex-direction: row;
        flex-wrap: wrap;
      }

      main>div {
        background-color: cadetblue;
        width: calc(100% / 3 - var(--spacer) * 2);
      }

      main>div:first-child {
        width: calc(100% * 2/3 - var(--spacer) * 2);
      }

      main>div:nth-child(2) {
        height: calc(var(--base-height) * 1.5)
      }
    }
  </style>
